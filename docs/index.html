<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SoundPlace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app-container">
    <!-- Sidebar: Queue -->
    <aside id="sidebar-left" class="hidden">
      <h2 class="sidebar-title">QUEUE</h2>
      <div id="queue" class="sidebar-content"></div>
    </aside>

    <!-- Main Section -->
    <main id="main-content">
      <div id="options">
          <button id="showQueueBtn" class="secondary-btn">Show Queue</button>
          <button id="showPlaylistBtn" class="secondary-btn">Playlists</button>

          <div class="dropdown" id="playlistDropdown">
            <button id="playlistBtn" class="dropdown-btn">Add to Playlist</button>
            <div id="playlistOpt" class="dropdown-content" aria-hidden="true">
              <button id="createPlaylistBtn" class="control-btn small">Create New Playlist</button>
            </div>
          </div>
        </div>
      <div id="map"></div>

      <div id="player-container">
        <div id="songInfo">No song playing</div>

        <div id="controls" class="icon-controls">
          <button id="prevBtn" class="icon-btn prev" aria-label="previous"></button>
          <button id="playBtn" class="icon-btn play" aria-label="play-pause"></button>
          <button id="nextBtn" class="icon-btn next" aria-label="next"></button>
        </div>

        
      </div>

      <div id="time-container">
        <input type="range" id="seekSlider" min="0" value="0" step="0.01">
        <span id="timeLabel">0:00 / 0:00</span>
      </div>
    </main>

    <!-- Sidebar: Playlists -->
    <aside id="sidebar-right" class="hidden">
      <h2 class="sidebar-title">PLAYLISTS</h2>
      <div id="playlist" class="sidebar-content">
        <div id="DropDown" class="dropdown">
          
        </div>
      </div>
    </aside>
  </div>

  <div id="notification" role="status" aria-live="polite"></div>

  <script src="/socket.io/socket.io.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="/client.js"></script>
</body>
</html>
