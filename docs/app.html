<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoundPlace</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="/app.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- FLOATING GLASS PLAYER -->
<div id="floating-player">
  <div id="player-content">
    <div id="songInfo">No song playing</div>

    <div id="controls" class="icon-controls">
      <button id="prevBtn" class="icon-btn prev" aria-label="Previous"></button>
      <button id="playBtn" class="icon-btn play" aria-label="Play"></button>
      <button id="nextBtn" class="icon-btn next" aria-label="Next"></button>
    </div>

    <div id="time-container">
      <input type="range" id="seekSlider" min="0" value="0" step="0.01">
      <span id="timeLabel">0:00 / 0:00</span>
    </div>
  </div>
</div>

<!-- MAIN APP -->
<div id="app-container">
  <!-- TOGGLE BUTTONS - ALWAYS VISIBLE -->
  <button id="showQueueBtn" class="panel-toggle">Queue</button>
  <button id="showPlaylistBtnRight" class="panel-toggle">Playlists</button>

  <!-- CENTER: MAP + TOP BAR -->
  <main id="main-content">
    <div id="top-bar">
      <div class="dropdown">
        <button id="playlistBtn" class="bar-btn primary">Add to Playlist</button>
        <div id="playlistOpt" class="dropdown-menu">
          <button id="createPlaylistBtn" class="menu-item">Create New</button>
        </div>
      </div>
    </div>

    <!-- MAP -->
    <div id="map"></div>
  </main>
</div>

<!-- QUEUE MODAL -->
<div class="modal" id="queueModal">
  <div class="modal-header">
    <h2 class="modal-title">Current Queue</h2>
    <button class="modal-close">&times;</button>
  </div>
  <div class="modal-body" id="queueModalBody">
    <!-- Queue items will be populated here -->
    <div class="queue-item">Song 1 - Artist 1</div>
    <div class="queue-item">Song 2 - Artist 2</div>
    <div class="queue-item">Song 3 - Artist 3</div>
  </div>
</div>

<!-- PLAYLIST MODAL -->
<div class="modal" id="playlistModal">
  <div class="modal-header">
    <h2 class="modal-title">Your Playlists</h2>
    <button class="modal-close">&times;</button>
  </div>
  <div class="modal-body" id="playlistModalBody">
    <!-- Playlist content will be populated here -->
    <div class="dropdown">
      <button class="dropdown-btn">Favorites Playlist</button>
      <div class="dropdown-content">
        <button class="song-btn">Song 1</button>
        <button class="song-btn">Song 2</button>
        <button class="song-btn">Song 3</button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL OVERLAY -->
<div class="modal-overlay" id="modalOverlay"></div>

<div id="notification"></div>

<!-- SCRIPTS -->
<script src="/socket.io/socket.io.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="/app.js"></script>
