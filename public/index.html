<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SoundPlace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="layout">
    <div id="main">
      <div id="map"></div>
      <div id="player">
        <span id="songInfo">No song playing</span>
        <button id="prevBtn" class="icon-btn prev"></button>
        <button id="playBtn" class="icon-btn play"></button>
        <button id="nextBtn" class="icon-btn next"></button>
        <button id="showQueueBtn">Show Queue</button>
      </div>
      <div id="time">
          <input type="range" id="seekSlider" min="0" value="0" step="0.01">
        <span id="timeLabel">0:00 / 0:00</span>
      </div>
    </div>
    <div id="spacer">
      <h1 id="T">QUEUE</h1>
      <div id="queue"></div>
    </div>
  </div>
  <div id="notification"></div>
  
  <script src="/socket.io/socket.io.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="/client.js"></script>
</body>
</html>
