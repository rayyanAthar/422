<!DOCTYPE html>
<html>
<head>
  <title>SoundPlace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body, html { margin: 0; height: 100%; }
    #map { height: 80vh; }
    #player {
      height: 20vh;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="player">
    <span id="songInfo">No song playing</span>
    <button id="playBtn">▶️</button>
  </div>

  <script>
    const socket = io("http://localhost:3000");
    const map = L.map('map').setView([41.8781, -87.6298], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const player = new Audio();
    const songInfo = document.getElementById('songInfo');
    const playBtn = document.getElementById('playBtn');
    let currentSong = null;

    // Receive server messages
    socket.on("message", (msg) => {
      switch (msg.type) {
        case "init":
          msg.payload.forEach(pin => addPinToMap(pin));
          break;
        case "newPin":
          addPinToMap(msg.payload);
          break;
      }
    });

    // Helper to add pins
    function addPinToMap(pin) {
      const marker = L.marker([pin.lat, pin.lng]).addTo(map);
      marker.bindPopup(`
        <b>${pin.artist}</b><br>${pin.song}<br>
        <button onclick="playSong('${pin.audio_url}', '${pin.song}', '${pin.artist}')">Play</button>
      `);
    }

    // Local-only playback (no broadcast)
    function playSong(url, song, artist) {
      currentSong = { url, song, artist };
      player.src = url;
      player.play();
      songInfo.textContent = `${artist} - ${song}`;
      playBtn.textContent = "⏸️";
    }
// Testing Changes
    // Toggle playback locally
    playBtn.onclick = () => {
      if (!currentSong) return;
      if (player.paused) {
        player.play();
        playBtn.textContent = "⏸️";
      } else {
        player.pause();
        playBtn.textContent = "▶️";
      }
    };
  </script>
</body>
</html>
